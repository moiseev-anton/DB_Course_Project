{% extends "base.html" %}

{% block content %}
<div class="change-password-container">
    <h2>Смена пароля</h2>
    
    <form method="post" class="password-form">
        <div class="form-group">
            <label for="old_password">Старый пароль:</label>
            <input type="password" id="old_password" name="old_password"
                   class="{% if errors.old_password %}error{% endif %}" required
                   minlength="6">
            {% if errors.old_password %}<span class="error-message">{{ errors.old_password }}</span>{% endif %}
        </div>

        <div class="form-group">
            <label for="new_password">Новый пароль:</label>
            <input type="password" id="new_password" name="new_password"
                   class="{% if errors.new_password %}error{% endif %}" required
                   minlength="6">
            {% if errors.new_password %}<span class="error-message">{{ errors.new_password }}</span>{% endif %}
        </div>

        <div class="form-group">
            <label for="confirm_password">Подтвердите пароль:</label>
            <input type="password" id="confirm_password" name="confirm_password"
                   class="{% if errors.confirm_password %}error{% endif %}" required
                   minlength="6">
            {% if errors.confirm_password %}<span class="error-message">{{ errors.confirm_password }}</span>{% endif %}
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-save">Изменить пароль</button>
            <a href="{{ url_for('profile') }}" class="btn btn-cancel">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
